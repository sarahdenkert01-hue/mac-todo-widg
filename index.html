<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakboard Sync Widget</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            background: transparent; 
            font-family: 'Comfortaa', cursive; 
            padding: 10px; 
            color: white; 
            overflow: visible; 
        }

        /* Top Add List Section */
        .add-list-section { 
            margin-bottom: 25px; 
            display: flex; 
            gap: 8px; 
            background: rgba(0,0,0,0.3); 
            padding: 10px; 
            border-radius: 8px; 
            width: fit-content; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .add-list-input { 
            padding: 6px; border-radius: 3px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(0,0,0,0.5); color: white; outline: none; font-family: inherit;
        }
        .add-list-btn { 
            padding: 6px 12px; border-radius: 3px; border: none; 
            background: #4a90e2; color: white; cursor: pointer; font-weight: bold; font-family: inherit;
        }

        /* Transparent List Containers */
        .list-container {
            position: absolute;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            cursor: move;
            min-height: 120px;
            box-shadow: 0 4px 13px rgba(0,0,0,0.5);
        }
        
        .list-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 10px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 5px; 
        }
        .list-title { font-size: 12px; font-weight: 500; }

        /* THE SPACING FIX: Flexbox Layout */
        .task-main { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Pushes text left, icons right */
            gap: 8px; 
            width: 100%;
        }

        .task-content-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1; /* Takes all space on the left */
            overflow: hidden;
        }

        .task-text { 
            font-size: 10px; 
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Prevents text from overlapping icons */
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0; /* Prevents icons from squishing */
        }

        /* ICON STYLING */
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .ui-icon {
            width: 18px; /* Control size here */
            height: 18px;
            object-fit: contain;
            display: block;
        }

        .checkbox { 
            width: 14px; height: 14px; border: 1px solid white; border-radius: 50%; 
            cursor: pointer; flex-shrink: 0; 
        }
        .checkbox.checked { background: #4cd964; border-color: #4cd964; position: relative; }
        .checkbox.checked::after { 
            content: 'âœ“'; color: white; font-size: 10px; 
            position: absolute; top: -1px; left: 2px; 
        }

        /* SUBTASKS & INPUTS */
        .subtasks { margin-left: 24px; margin-top: 6px; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 8px; }
        .subtask { display: flex; align-items: center; gap: 6px; margin-bottom: 3px; font-size: 9px; }
        .sub-checkbox { width: 10px; height: 10px; border: .5px solid white; border-radius: 50%; cursor: pointer; }
        .sub-checkbox.checked { background: #4cd964; border-color: #4cd964; }

        .task-input { 
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 3px; color: white; padding: 8px; font-size: 10px; margin-bottom: 10px; 
            outline: none; position: relative; z-index: 2;
        }
        .resize-handle { position: absolute; right: 0; bottom: 0; width: 13px; height: 13px; cursor: nwse-resize; z-index: 3; }
    </style>
</head>
<body>

    <div class="add-list-section">
        <input type="text" id="newListInput" class="add-list-input" placeholder="New list name...">
        <button class="add-list-btn" id="save-list-trigger">Add List</button>
    </div>

    <div id="listsArea"></div>

    <script>
        if (typeof supabaseClient === 'undefined') {
            const S_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
            const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
            var supabaseClient = window.supabase.createClient(S_URL, S_KEY);
        }

        let lists = [];
        let tasks = [];

        async function loadData() {
            try {
                const { data: lData } = await supabaseClient.from('lists').select('*').order('id');
                const { data: tData } = await supabaseClient.from('tasks').select('*').order('position');
                lists = lData || [];
                tasks = tData || [];
                render();
            } catch (e) { console.error("Sync Error:", e); }
        }

        document.getElementById('save-list-trigger').onclick = async () => {
            const input = document.getElementById('newListInput');
            if (!input.value.trim()) return;
            await supabaseClient.from('lists').insert([{ name: input.value.trim(), x_position: 100, y_position: 150, width: 250 }]);
            input.value = ""; loadData();
        };

        async function handleDeleteList(id) {
            if (confirm("Delete this entire list?")) {
                await supabaseClient.from('tasks').delete().eq('list_id', id);
                await supabaseClient.from('lists').delete().eq('id', id);
                loadData();
            }
        }

        async function handleAddTask(listId, event) {
            if (event.key === 'Enter' && event.target.value) {
                await supabaseClient.from('tasks').insert([{ list_id: listId, text: event.target.value, subtasks: [] }]);
                event.target.value = ""; loadData();
            }
        }

        async function handleToggleTask(taskId, currentStatus) {
            await supabaseClient.from('tasks').update({ completed: !currentStatus }).eq('id', taskId);
            loadData();
        }

        async function handleAddSubtask(taskId) {
            const text = prompt("New subtask:");
            if (!text) return;
            const task = tasks.find(t => t.id === taskId);
            const updated = [...(task.subtasks || []), { id: Date.now(), text, completed: false }];
            await supabaseClient.from('tasks').update({ subtasks: updated }).eq('id', taskId);
            loadData();
        }

        async function handleToggleSubtask(taskId, subId) {
            const task = tasks.find(t => t.id === taskId);
            const updated = task.subtasks.map(s => s.id === subId ? { ...s, completed: !s.completed } : s);
            await supabaseClient.from('tasks').update({ subtasks: updated }).eq('id', taskId);
            loadData();
        }

        async function handleSetReminder(taskId) {
            const time = prompt("Enter reminder (YYYY-MM-DD HH:MM)", "2025-12-18 14:00");
            if (time) {
                const isoTime = new Date(time).toISOString();
                await supabaseClient.from('tasks').update({ due_at: isoTime }).eq('id', taskId);
                loadData();
            }
        }

        function render() {
            const area = document.getElementById('listsArea');
            area.innerHTML = lists.map(l => {
                const listTasks = tasks.filter(t => t.list_id === l.id);
                return `
                <div class="list-container" id="list-${l.id}" style="left:${l.x_position}px; top:${l.y_position}px; width:${l.width}px">
                    <div class="list-header">
                        <span class="list-title">${l.name}</span>
                        <button class="icon-btn" onclick="handleDeleteList(${l.id})">
                            <img src="x-button.png" class="ui-icon" alt="Delete">
                        </button>
                    </div>
                    <input type="text" class="task-input" placeholder="+ Add task" onkeypress="handleAddTask(${l.id}, event)">
                    <div>
                        ${listTasks.map(t => `
                            <div class="task ${t.completed ? 'completed' : ''}">
                                <div class="task-main">
                                    <div class="task-content-wrapper">
                                        <div class="checkbox ${t.completed ? 'checked' : ''}" onclick="handleToggleTask(${t.id}, ${t.completed})"></div>
                                        <span class="task-text">${t.text}</span>
                                    </div>
                                    <div class="task-actions">
                                        <button class="icon-btn" onclick="handleAddSubtask(${t.id})">
                                            <img src="plus-button.png" class="ui-icon" alt="Add">
                                        </button>
                                        <button class="icon-btn" onclick="handleSetReminder(${t.id})">
                                            <img src="alarm-button.png" class="ui-icon" alt="Alarm">
                                        </button>
                                    </div>
                                </div>
                                <div class="subtasks">
                                    ${(t.subtasks || []).map(s => `
                                        <div class="subtask ${s.completed ? 'completed' : ''}">
                                            <div class="sub-checkbox ${s.completed ? 'checked' : ''}" onclick="handleToggleSubtask(${t.id}, ${s.id})"></div>
                                            <span>${s.text}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="resize-handle" onmousedown="startResizing(event, ${l.id})"></div>
                </div>`;
            }).join('');
            makeDraggable();
        }

        function makeDraggable() {
            document.querySelectorAll('.list-container').forEach(el => {
                el.onmousedown = (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'IMG' || e.target.classList.contains('checkbox') || e.target.classList.contains('sub-checkbox') || e.target.classList.contains('resize-handle')) {
                        return; 
                    }
                    let sX = e.clientX - el.offsetLeft, sY = e.clientY - el.offsetTop;
                    document.onmousemove = (m) => {
                        el.style.left = (m.pageX - sX) + 'px';
                        el.style.top = (m.pageY - sY) + 'px';
                    };
                    document.onmouseup = async () => {
                        document.onmousemove = null;
                        const id = el.id.split('-')[1];
                        await supabaseClient.from('lists').update({ x_position: parseInt(el.style.left), y_position: parseInt(el.style.top) }).eq('id', id);
                    };
                };
            });
        }

        function startResizing(e, id) {
            e.preventDefault(); e.stopPropagation();
            const el = document.getElementById(`list-${id}`), startW = el.offsetWidth, startX = e.clientX;
            document.onmousemove = (m) => { el.style.width = (startW + m.clientX - startX) + 'px'; };
            document.onmouseup = async () => {
                document.onmousemove = null;
                await supabaseClient.from('lists').update({ width: parseInt(el.style.width) }).eq('id', id);
            };
        }

        // ALARMS logic
        setInterval(() => {
            const now = new Date();
            tasks.forEach(task => {
                if (task.due_at && !task.completed && !task.notified) {
                    const due = new Date(task.due_at);
                    if (now >= due) {
                        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                        audio.play().catch(e => console.log("Audio blocked"));
                        task.notified = true;
                    }
                }
            });
        }, 30000);

        loadData();
        supabaseClient.channel('realtime-sync').on('postgres_changes', { event: '*', schema: 'public', table: 'lists' }, loadData)
        .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadData).subscribe();
    </script>
</body>
</html>
